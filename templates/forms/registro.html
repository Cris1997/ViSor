        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}

                <form method="POST" enctype="multipart/form-data">
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="name">Nombre(s):</label>
                            <input type="text" class="form-control" name="name"  value = "{{ request.form['name']}}" required>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="paterno">Apellido Paterno:</label>
                            <input type="text" class="form-control" name="paterno" value = "{{ request.form['paterno']}}" required>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="materno">Apellido Materno:</label>
                            <input type="text" class="form-control" name="materno"  value = "{{ request.form['materno']}}"  required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class= "form-group col-md-3">
                              <label for="fecha">Fecha de nacimiento:</label>
                              <input type="text" class="form-control" name="fecha" id="" placeholder="dd/mm/aaaa" value = "{{ request.form['fecha']}}"  required>
                          </div>
                          <div class="form-group col-md-3">
                            <label for="edoCivil">Estado civíl:</label>
                            <select name="edoCivil" class="form-control" value = "{{ request.form['edoCivil']}}" required>
                              <option value="">---</option>
                              <option value="Soltero(a)">Soltero(a)</option>
                              <option value="Casado(a)">Casado(a)</option>
                              <option value="Divorciado(a)">Divorciado(a)</option>
                              <option value="Viudo(a)">Viudo(a)</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-row">

                            <label for="ciudad">Estado dónde radicas:</label>
                            <select name="ciudad" class="form-control"  value = "{{ request.form['ciudad']}}" required>

                              <option value="Estado de México">Estado de México</option>

                            </select>
                          </div>
                          <div class="form-group col-md-6">

                              <option value="Encuestador">Encuestador</option>

                          </div>
                          <div class="form-group col-md-6">

                            </div>
                            <div class="form-check">

                              <label class="form-check-label" for="interes">

                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="Entrevistador-Preguntas a Profundidad" id="interes" name="interes">
                              <label class="form-check-label" for="interes">
                                Entrevistador-Preguntas a Profundidad
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="Participante de sesiones" id="interes" name="interes" >

                            </div>
