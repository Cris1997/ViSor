<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a ViSor</title>
</head>
<body>
    <p style="text-align:center;"><img src="https://www.pythonanywhere.com/user/CristianDeloya/files/home/CristianDeloya/mysite/static/images/kleo-logo.pnghttps://www.pythonanywhere.com/user/CristianDeloya/files/home/CristianDeloya/mysite/static/images/kleo-logo.png" height="70" ></p>
    <div class="container">
    <h1>Flask-SQLAlchemy Tutorial</h1>
    {% for user in users %}
    <ul id="user.username">
      <li>
        <span class="field-name">User:</span>
        <span class="field-value">{{ user.name }}</span>
      </li>
      <li>
        <span class="field-name">Email:</span>
        <span class="field-value">{{ user.fechaNacimiento }}</span>
      </li>
      <li>
        <span class="field-name">Created:</span>
        <span class="field-value">{{ user.email }}</span>
      </li>
      <li>
        <span class="field-name">Bio:</span>
        <span class="field-value">{{ user.telFijo }}</span>
      </li>
      <li>
        <span class="field-name">Admin:</span>
        <span class="field-value">{{ user.telCelular }}</span>
      </li>
      <li>
         <a href = "www.google.com.mx" target="_blank">Ver CV</a>
      </li>
    </ul>
    {% endfor %}
  </div>

</body>
</html>
