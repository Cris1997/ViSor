 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="utf-8" />
     <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
     <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     <title>ViSor</title>
     <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
     <!--     Fonts and icons     -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <!-- CSS Files -->
     <link href="{{ url_for('static', filename = 'styledashboard/assets/css/bootstrap.min.css') }}" rel="stylesheet" >
     <link href="{{ url_for('static', filename = 'styledashboard/assets/css/light-bootstrap-dashboard.css') }} " rel="stylesheet" >
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link href="{{ url_for('static', filename = 'styledashboard/assets/css/demo.css')}}" rel="stylesheet" >
 </head>

 <body>
     <div class="wrapper">

         <div class="sidebar" data-image="{{ url_for('static', filename = 'styledashboard/assets/img/sidebar-5.jpg') }}">

             <div class="sidebar-wrapper">
                 <div class="logo">
                     <img src="{{ url_for('static', filename = 'styledashboard/assets/img/VISOR2021baja.jpg')}}" alt="" height="100" width="230">
                 </div>
                 <ul class="nav">
                     <!--

                     <li class="nav-item ">
                         <a class="nav-link" href="{{url_for('prueba')}}">
                             <i class="nc-icon nc-chart-pie-35"></i>
                             <p>Candidatos</p>
                         </a>
                     </li>
                     <li>
                         <a class="nav-link" href="{{url_for('ua')}}">
                             <i class="nc-icon nc-circle-09"></i>
                             <p>Opiniones</p>
                         </a>
                     </li>
                     -->
                     <li>
                         <a class="nav-link" href="{{url_for('usuarios')}}">
                             <i class="nc-icon nc-notes"></i>
                             <p>Candidatos</p>
                         </a>
                     </li>
                 </ul>
             </div>
         </div>
         <div class="main-panel">
             <!-- Navbar -->
             <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                 <div class="container-fluid">
                     <a class="navbar-brand" href=""> Hola, {{ current_user.name }} </a>
                     <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-bar burger-lines"></span>
                         <span class="navbar-toggler-bar burger-lines"></span>
                         <span class="navbar-toggler-bar burger-lines"></span>
                     </button>
                     <div class="collapse navbar-collapse justify-content-end" id="navigation">

                         <ul class="navbar-nav ml-auto">
                             <li class="nav-item">
                                 <a class="nav-link" href="{{ url_for('logout')}}">
                                     <span class="no-icon">Cerrar sesión</span>
                                 </a>
                             </li>
                         </ul>
                     </div>
                 </div>
             </nav>
             <!-- End Navbar -->
             {% block content %}
             {% endblock %}
             <footer class="footer">
                 <div class="container-fluid">
                     <nav>
                         <p class="copyright text-center">
                             © ViSor
                             <script>
                                 document.write(new Date().getFullYear())
                             </script>

                         </p>
                     </nav>
                 </div>
             </footer>
         </div>
     </div>
 </body>
 <!--   Core JS Files   -->
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/core/jquery.3.2.1.min.js') }}" type="text/javascript"></script>
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/core/popper.min.js') }}" type="text/javascript"></script>
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
 <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/plugins/bootstrap-switch.js') }}"></script>
 <!--  Chartist Plugin  -->
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/plugins/chartist.min.js') }}"></script>
 <!--  Notifications Plugin    -->
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/plugins/bootstrap-notify.js') }}"></script>
 <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/light-bootstrap-dashboard.js') }} " type="text/javascript"></script>
 <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
 <script src="{{ url_for('static', filename = 'styledashboard/assets/js/demo.js') }}"></script>

 </html>
