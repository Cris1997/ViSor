{% extends './base2.html' %}

{% block content%}
<!-- We Create Start -->
<div class="we-create-area choose-padding">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="row justify-content-md-center">
                <div class="col-lg-6 col-md-12">
                    <div class="we-create-cap">

                        <!--Insertat formularip de login-->
                        <form action="" method="POST">
                                <div class="form-row">
                                    <div class="form-group col-md-10 col-lg-10">
                                            <label for="email">Correo electr칩nico:</label>
                                            <input type="email" class="form-control" id="email" name="email"  value="{{ request.form['email'] }}" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-10 col-lg-10">
                                            <label for="password">Contrase침a:</label>
                                            <input type="password" class="form-control" id="password" name="password" value="{{ request.form['password'] }}" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn header-btn">Iniciar sesi칩n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- We Create End -->

{% endblock%}
